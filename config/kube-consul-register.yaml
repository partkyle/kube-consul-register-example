apiVersion: v1
data:
    consul_address: "consul"
    consul_port: "8500"
    consul_scheme: "http"
    consul_ca_file: ""
    consul_cert_file: ""
    consul_key_file: ""
    consul_insecure_skip_verify: "false"
    consul_token: ""
    consul_timeout: "2s"
    consul_container_name: "consul"
    consul_node_selector: ""
    pod_label_selector: ""
    k8s_tag: "kubernetes"
    register_mode: "single"
    register_source: "pod"
kind: ConfigMap
metadata:
    name: kube-consul-register
    namespace: default

---

apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: kube-consul-register
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-consul-register
    spec:
      containers:
      - name: kube-consul-register
        image: tczekajlo/kube-consul-register:0.1.6
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
        args:
        - -logtostderr=true
        - -configmap=default/kube-consul-register
