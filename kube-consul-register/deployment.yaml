---

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: kube-consul-register
spec:
  selector:
    matchLabels:
      app: kube-consul-register
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-consul-register
    spec:
      containers:
      - name: kube-consul-register
        image: tczekajlo/kube-consul-register:0.1.6
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
        args:
        - -logtostderr=true
        - -configmap=default/kube-consul-register
